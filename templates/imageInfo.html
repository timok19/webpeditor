{% extends "_base.html" %}

{% block content %}

  <div class="flex items-center justify-evenly pt-20">

    <div class="bg-white max-w-screen-md border max-w-6xl border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
      <div class="flex flex-row items-center justify-center">

        <img class="h-[calc(60vh-5rem)] rounded-t-lg" src="{{ uploaded_image_url }}" alt="Uploaded Image" style="object-fit: contain" />

        <div class="text-left flex flex-col p-5">

          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Image properties:</h5>
          <p class="font-bold text-gray-700 dark:text-gray-200">Name: &nbsp;<span class="font-normal dark:text-gray-400"
                                                                                  style="font-family: Consolas, monospace">{{ image_name }}</span>
          </p>
          <p class="font-bold text-gray-700 dark:text-gray-200">Format: &nbsp;<span class="font-normal dark:text-gray-400"
                                                                                    style="font-family: Consolas, monospace">{{ image_format }}</span>
          </p>
          <p class="font-bold text-gray-700 dark:text-gray-200">Resolution: &nbsp;<span
            class="font-normal dark:text-gray-400" style="font-family: Consolas, monospace">{{ image_resolution }}</span>
          </p>
          <p class="font-bold text-gray-700 dark:text-gray-200">Size: &nbsp;<span class="font-normal dark:text-gray-400"
                                                                                  style="font-family: Consolas, monospace">{{ image_size }}</span>
          </p>
          <p class="mb-4 font-bold text-gray-700 dark:text-gray-200">Aspect ratio: &nbsp;<span
            class="font-normal dark:text-gray-400" style="font-family: Consolas, monospace">{{ aspect_ratio }}</span></p>

          <div class="flex inline-flex items-center justify-center">
            <button onclick="location.href='/'"
                    type="button"
                    class="mb-2 mr-4 text-gray-900 bg-white hover:bg-gray-100 border border-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-600 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:bg-gray-700">
                  Choose another image
            </button>
            <button onclick="location.href='/image_edit'"
                    type="button"
                    class="relative inline-flex items-center justify-center p-0.5 mb-2 ml-4 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800">
              <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                Edit image
              </span>
              <svg aria-hidden="true" class="w-5 h-5 ml-2 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            </button>

          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
